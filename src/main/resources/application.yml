spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/VivaAqui
    username: app_admin
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080